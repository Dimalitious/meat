<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–±–æ—Ä–∫–∞ —Ç–æ–≤–∞—Ä–∞</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .assembly-layout {
            display: flex;
            gap: 1.5rem;
            min-height: calc(100vh - 150px);
        }

        .assembly-clients {
            width: 280px;
            flex-shrink: 0;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .assembly-clients-header {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .client-item {
            padding: 0.8rem 1rem;
            background: var(--bg-primary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .client-item:hover {
            border-color: var(--primary);
        }

        .client-item.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.1));
            border-color: var(--primary);
        }

        .client-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .client-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .assembly-products {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .assembly-products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .assembly-products-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        .product-tile {
            position: relative;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            border: 2px solid var(--border);
            transition: all 0.2s;
        }

        .product-tile:hover {
            border-color: var(--primary);
        }

        .product-tile.completed {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .product-tile.locked {
            opacity: 0.7;
        }

        .product-tile-edit {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-tile-edit:hover {
            background: var(--primary);
        }

        .product-tile-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 0.75rem;
            border-radius: 16px;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .product-tile-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            min-height: 2.4em;
        }

        .product-tile-order {
            font-size: 1.1rem;
            font-weight: 700;
            color: #f59e0b;
            margin-bottom: 0.75rem;
        }

        .product-tile-input {
            width: calc(100% - 50px);
            padding: 0.6rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .product-tile-input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .product-tile-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-save-item {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: var(--success);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .btn-save-item:hover {
            filter: brightness(1.1);
        }

        .btn-save-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        }

        .assembly-actions {
            width: 120px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .empty-products {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-products-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .assembly-layout {
                flex-direction: column;
            }

            .assembly-clients {
                width: 100%;
                max-height: 200px;
            }

            .assembly-actions {
                width: 100%;
                flex-direction: row;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
