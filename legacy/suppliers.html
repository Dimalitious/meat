    <style>
        .suppliers-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1rem;
            height: calc(100vh - 180px)
        }

        .suppliers-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .suppliers-panel-header {

            border-bottom: 1px solid var(--border);
            display: flex;
            gap: .5rem;
        }

        .suppliers-panel-header input {
            flex: 1;
            padding: .5rem;
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            font-size: .85rem;
        }

        .suppliers-list {
            flex: 1;
            overflow-y: auto;
        }

        .supplier-item {
            padding: .6rem .8rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .85rem
        }

        .supplier-item:hover {
            background: rgba(99, 102, 241, .1)
        }

        .supplier-item.active {
            background: rgba(99, 102, 241, .2);
            border-left: 3px solid var(--accent)
        }

        .supplier-item .del-btn {
            opacity: .5;
            cursor: pointer
        }

        .supplier-item .del-btn:hover {
            opacity: 1;
            color: var(--danger)
        }

        .mml-note {
            padding: 2rem;
            text-align: center;
            opacity: .7
        }

        #mml-area {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        #mml-area table th,
        #mml-area table td {
            border: 1px solid var(--border);
        }
    </style>
</head>
