<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .purchase-layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            height: calc(100vh - 180px)
        }

        .suppliers-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow-y: auto
        }

        .supplier-item {
            padding: .6rem .8rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .85rem
        }

        .supplier-item:hover {
            background: rgba(99, 102, 241, .1)
        }

        .supplier-item.active {
            background: rgba(99, 102, 241, .2);
            border-left: 3px solid var(--accent)
        }

        .supplier-item .del-btn {
            opacity: .5;
            cursor: pointer
        }

        .supplier-item .del-btn:hover {
            opacity: 1;
            color: var(--danger)
        }

        .tabs-bar {
            display: flex;
            gap: .5rem;
            margin-bottom: 1rem
        }

        .tab-btn {
            padding: .5rem 1rem;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            cursor: pointer
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent)
        }

        .mml-note {
            padding: 2rem;
            text-align: center;
            opacity: .7
        }

        #table-area table th,
        #table-area table td {
            border: 1px solid var(--border);
        }

        #table-area {
            max-height: calc(100vh - 350px);
            overflow-y: auto;
        }
    </style>
</head>
