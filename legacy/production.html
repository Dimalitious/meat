<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Mobile-first Production Styles */
        .production-container {
            padding: 1rem;
            max-width: 100%;
        }

        .production-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .production-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .production-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .production-date input {
            padding: 0.8rem 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-tile {
            position: relative;
            aspect-ratio: 1;
            border-radius: 20px;
            background: linear-gradient(145deg, var(--bg-secondary), var(--bg-tertiary));
            border: 3px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            min-height: 160px;
        }

        .category-tile:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
        }

        .category-tile.active {
            border-color: var(--primary);
            background: linear-gradient(145deg, rgba(99, 102, 241, 0.2), rgba(99, 102, 241, 0.1));
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .category-tile-image {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 0.5rem;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .category-tile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }

        .category-tile-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            padding: 0 0.5rem;
        }

        .category-tile-count {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .category-tile-edit {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .category-tile:hover .category-tile-edit {
            opacity: 1;
        }

        /* Part Input Tile */
        .part-input-tile {
            cursor: default;
        }

        .part-input-tile:hover {
            transform: none;
        }

        .part-input-tile.completed {
            opacity: 0.6;
            background: linear-gradient(145deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border-color: var(--success);
        }

        .part-input-group {
            text-align: left;
        }

        .part-input-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .part-input-group input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .part-input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .part-input-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Add Category Tile */
        .category-tile.add-category {
            border: 3px dashed var(--border);
            background: transparent;
        }

        .category-tile.add-category:hover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .add-category-icon {
            font-size: 3rem;
            color: var(--text-secondary);
        }

        /* Products List */
        .products-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1rem;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .products-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .product-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            gap: 1rem;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .product-orders {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .product-input {
            width: 100px;
            padding: 0.8rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .product-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Dashboard */
        .production-dashboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border);
            z-index: 100;
        }

        .dashboard-stat {
            text-align: center;
        }

        .dashboard-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .dashboard-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .dashboard-actions {
            display: flex;
            gap: 0.5rem;
        }

        .dashboard-actions .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        /* Modal */
        .category-modal .modal {
            max-width: 400px;
        }

        .image-upload-area {
            width: 100%;
            height: 150px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .image-upload-area:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .image-upload-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-upload-area .upload-icon {
            font-size: 2.5rem;
            color: var(--text-secondary);
        }

        .image-upload-area .upload-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .production-container {
                padding: 2rem;
                margin-left: 250px;
            }

            .category-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .production-dashboard {
                left: 250px;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .production-header {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Padding for fixed dashboard */
        .production-container {
            padding-bottom: 100px;
        }
    </style>
</head>
