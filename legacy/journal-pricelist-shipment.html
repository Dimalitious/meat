    <div id="confirm-modal" class="modal-overlay">

            <div class="modal-header" style="justify-content:center;">
                <h3>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h3>

    <script>
        (function () {
            const tableBody = document.getElementById('table-body');
            const emptyState = document.getElementById('empty-state');
            const confirmModal = document.getElementById('confirm-modal');
            const confirmMessage = document.getElementById('confirm-message');
            const confirmOk = document.getElementById('confirm-ok-btn');
            const confirmCancel = document.getElementById('confirm-cancel-btn');
            const toast = document.getElementById('toast');
            let pendingAction = null;

            function showToast(msg, type = 'success') {
                toast.textContent = msg;
                toast.className = 'toast ' + type;
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 3000);
            }

            function showConfirm(msg, onOk) {
                confirmMessage.textContent = msg;
                pendingAction = onOk;
                confirmModal.classList.add('open');
            }

            function closeConfirm() {
                confirmModal.classList.remove('open');
                pendingAction = null;
            }

            confirmOk.addEventListener('click', () => { if (pendingAction) pendingAction(); closeConfirm(); });
            confirmCancel.addEventListener('click', closeConfirm);

            function renderTable() {
                const journal = StorageService.getJournalShipmentPricelists().sort((a, b) => b.created_at.localeCompare(a.created_at));
                tableBody.innerHTML = '';

                if (journal.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                emptyState.style.display = 'none';

                journal.forEach(item => {
                    const tr = document.createElement('tr');

                    // Count active suppliers
                    const activeSuppliers = item.columns ? item.columns.filter(c => c).length : 0;

                    tr.innerHTML = `
                        <td>${new Date(item.date).toLocaleDateString('ru-RU')}</td>
                        <td>${new Date(item.created_at).toLocaleString('ru-RU')}</td>
                        <td>${activeSuppliers} –ø–æ—Å—Ç–∞–≤—â–∏–∫–æ–≤</td>
                        <td class="col-actions">
                            <button class="btn-icon danger" onclick="deleteItem(${item.id})">üóëÔ∏è</button>
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            window.deleteItem = function (id) {
                showConfirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?', () => {
                    StorageService.deleteJournalShipmentPricelistsByIds([id]);
                    renderTable();
                    showToast('–£–¥–∞–ª–µ–Ω–æ', 'success');
                });
            };

            renderTable();
        })();
    </script>
