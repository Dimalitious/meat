version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-meatdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-meatdb}?schema=public
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      # Add other env vars here
    networks:
      - app-network

  client:
    build: 
      context: ./client
      args:
        # Pass empty string to make API calls relative (e.g. /api/auth)
        - VITE_API_URL=
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
